<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customify - User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="tambahAlamat.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="asset-customify/logo customify.png">
        </div>
        <div class="search-box">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" id="searchInput" placeholder="Cari..." onkeyup="searchSuggestions()">
            <div id="suggestions" class="suggestions-box"></div>
        </div>
        <div class="icons">
            <a href="Cart.html">
              <ion-icon name="cart-outline"></ion-icon>
            </a>
            <a href="UserProfile.html">

            </a>
            <a href="Chat.html">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </a>
        </div>
    </header>

      <div class="container">
    <div class="address-form">
      <h2>Tambah Alamat Baru</h2>
      <form id="formAlamat">
        <div class="form-row">
          <input type="text" placeholder="Nama Lengkap" required />
          <input type="text" placeholder="Nomor Telepon" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Provinsi, Kota, Kecamatan, Kode Pos" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Nama Jalan, Gedung, No. Rumah" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Detail Lainnya (Cth: Blok / Patokan)" />
        </div>
        <div class="form-actions">
          <button type="button" class="btn-disabled" disabled>Nanti Saja</button>
          <button type="submit" class="button">Simpan</button>
        </div>
      </form>
    </div>
  </div>

    <footer>
        <div class="logofooter">
            <img src="asset-customify/logo customify.png" alt="Customify Logo">
            <div class="copyright">
                <p>&copy; 2025 Customify<br>All rights reserved.</p>
            </div>
        </div>
        <div class="company">
            <h4>Company</h4>    
            <p>About Us</p>
            <p>Produk</p>
        </div>
        <div class="social">
            <h4>Follow Us</h4>
            <p><i class="fab fa-x-twitter"></i> Twitter</p>
            <p><i class="fab fa-instagram"></i> Instagram</p>
            <p><i class="fab fa-facebook"></i> Facebook</p>
        </div>
        <div class="contact">
            <h4>Contacts</h4>
            <p>üìû (+62) 87965425</p>
            <p>üìß customify.com</p>
            <p>üìç Jakarta, Daerah Khusus Ibukota</p>
        </div>
    </footer>

    <script src="tambahAlamat.js"></script>
</body>
</html>
