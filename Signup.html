<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Customify</title>
    <link rel="stylesheet" href="Signup.css">
    <script src="Signup.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="asset customify/logo customify.png">
        </div>
        <input type="text" placeholder="Cari...">
        <div class="icons">
            <span>🛒</span>
            <span>👤</span>
            <span>💬</span>
        </div>
    </header>

    <div class="container">
        <div class="left">
            <h1>HALO!</h1>
            <p>Buat akun CUSTOMIFY anda dan dapatkan pengalaman yang lebih baik</p>
        </div>
        <div class="right">
            <form id="registerForm">
                <label>Email</label>
                <input type="email" id="email" required>

                <label>Nomor Handphone</label>
                <input type="tel" id="phone" required>

                <label>Kata Sandi</label>
                <input type="password" id="password" required>

                <label>Konfirmasi Kata Sandi</label>
                <input type="password" id="confirmPassword" required>

                <div class="checkbox">
                    <input type="checkbox" id="stayLoggedIn">
                    <label for="stayLoggedIn">Tetap masuk</label>
                </div>

                <button type="submit">Buat Akun</button>
                <button type="button" id="loginPage">Sudah punya akun?</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="asset customify/logo customify.png">
        </div>
        <div class="company">
            <h4>Company</h4>
            <ul>
                <li>About Us</li>
                <li>Produk</li>
            </ul>
        </div>
        <div class="social">
            <h4>Follow Us</h4>
            <ul>
                <li>X</li>
                <li>Instagram</li>
                <li>Facebook</li>
            </ul>
        </div>
        <div class="contact">
            <h4>Contacts</h4>
            <p>📞 (+62) 87965425</p>
            <p>📧 customify.com</p>
            <p>📍 Jakarta, Daerah Khusus Ibukota</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
