<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - Customify</title>
  <link rel="stylesheet" href="Cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <img src="asset customify/logo customify.png" alt="Logo Customify">
    </div>
    <div class="search-box">
      <ion-icon name="search-outline"></ion-icon>
      <input type="text" id="searchInput" placeholder="Cari..." onkeyup="searchSuggestions()">
      <div id="suggestions" class="suggestions-box"></div>
    </div>
    <div class="icons">
      <a href="Cart.html"><ion-icon name="cart-outline"></ion-icon></a>
      <a href="UserProfile.html"><ion-icon name="person-circle"></ion-icon></a>
      <a href="Chat.html"><ion-icon name="chatbubbles-outline"></ion-icon></a>
    </div>
  </header>

    <main>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>Produk</th> <th>Harga Satuan</th>
          <th>Kuantitas</th>
          <th>Total Harga</th>
          <th>Tindakan</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        
      </tbody>
    </table>

    <div class="cart-summary">
      <label><input type="checkbox" id="selectAllBottom" /> Pilih Semua (<span id="itemCount">0</span> produk)</label>
      <div>Total: <strong id="totalPrice">Rp 0</strong></div>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </main>

  <footer>
    <div class="logofooter">
      <img src="asset customify/logo customify.png" alt="Customify Logo" />
      <div class="copyright">
        <p>&copy; 2025 Customify<br />All rights reserved.</p>
      </div>
    </div>
    <div class="company">
      <h4>Company</h4>
      <p>About Us</p>
      <p>Produk</p>
    </div>
    <div class="social">
      <h4>Follow Us</h4>
      <p><i class="fab fa-x-twitter"></i> Twitter</p>
      <p><i class="fab fa-instagram"></i> Instagram</p>
      <p><i class="fab fa-facebook"></i> Facebook</p>
    </div>
    <div class="contact">
      <h4>Contacts</h4>
      <p>📞 (+62) 87965425</p>
      <p>📧 customify.com</p>
      <p>📍 Jakarta, Daerah Khusus Ibukota</p>
    </div>
  </footer>

  <script src="Cart.js"></script>
</body>
</html>
