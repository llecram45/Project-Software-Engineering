<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customify - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="asset customify/logo customify.png">
        </div>
    </header>

    <div class="container">
        <div class="left">
            <h1>HALO!</h1>
            <b>Silahkan masuk ke<br>
                akun CUSTOMIFY<br>
                anda</b>
        </div>
        <div class="right">
            <form id="loginForm">
                <label for="email">Alamat email</label>
                <input type="text" id="email" required>

                <label for="password">Kata Sandi</label>
                <input type="password" id="password" required>

                <div class="options">
                    <div class="checkbox">
                        <input type="checkbox" id="stayLoggedIn">
                        <label for="stayLoggedIn">Tetap masuk</label>
                    </div>
                    <a href="#" id="forgotPassword">Lupa kata sandi?</a>
                </div>

                <button type="submit" id="loginToHome">Masuk</button>
                <button type="button" id="registerPage">Daftar sekarang?</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="logofooter">
            <img src="asset customify/logo customify.png" alt="Customify Logo">
            <div class="copyright">
                <p>&copy; 2025 Customify<br>All rights reserved.</p>
            </div>
        </div>
        <div class="company">
            <h4>Company</h4>    
            <p>About Us</p>
            <p>Produk</p>
        </div>
        <div class="social">
            <h4>Follow Us</h4>
            <p><i class="fab fa-x-twitter"></i> Twitter</p>
            <p><i class="fab fa-instagram"></i> Instagram</p>
            <p><i class="fab fa-facebook"></i> Facebook</p>
        </div>
        <div class="contact">
            <h4>Contacts</h4>
            <p>📞 (+62) 87965425</p>
            <p>📧 customify.com</p>
            <p>📍 Jakarta, Daerah Khusus Ibukota</p>
        </div>
    </footer>

    <script src="Login.js"></script>
</body>
</html>
